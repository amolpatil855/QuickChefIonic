<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHrefLink"></ion-back-button>
    </ion-buttons>
    <ion-title>Check Out</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-row>
      <ion-text>Delivery Address</ion-text>
    </ion-row>
    <ion-row class="noteRow">
      <ion-col size="8">
        <ion-item>
          <!-- <ion-label  position="floating" class="noteText">Add Instructions +</ion-label> -->
          <ion-input [value]="addressNote" #input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-button color="light" class="addBtn" (click)="input.setFocus()">
          <ion-text class="addTxt"> Change </ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

  <div>
    <ion-row>
      <ion-text>Payment Method</ion-text>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        <ion-icon name="cash"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-text>Cash On Delivery</ion-text>
      </ion-col>
    </ion-row>
  </div>

  <div>
    <ion-row>
      <ion-col>
        <ion-text>
          Enter coupon
        </ion-text>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input [value]="couponNote"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>

  <div class="totalRow">
    <ion-row>
      <ion-col class="ion-colName">
        <ion-text>Subtotal</ion-text>
      </ion-col>
      <ion-col class="ion-colPrice">
        <ion-text>{{order?.subtotal}}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-colName">
        <ion-text>Delivery Cost</ion-text>
      </ion-col>
      <ion-col class="ion-colPrice">
        <ion-text>{{order?.deliveryCost}}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-colName">
        <ion-text>Discount</ion-text>
      </ion-col>
      <ion-col class="ion-colPrice">
        <ion-text>{{order?.discount}}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-colName">
        <ion-text>Total</ion-text>
      </ion-col>
      <ion-col class="ion-colPrice">
        <ion-text>{{order?.total}}</ion-text>
      </ion-col>
    </ion-row>
  </div>

</ion-content>

<div class="cartBtn" (click)="openModal()">
  <ion-text class="cartTxt"> Send Order </ion-text>
</div>
