<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   
    <ion-title *ngIf="!ios && !showSearchbar">Home</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="queryText" (ionChange)="updateLanding()" (ionCancel)="showSearchbar = false" placeholder="Search for your location"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!showSearchbar">
        <span *ngIf="ios">Filter</span>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="cart"></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content fullscreen="true">
  <ion-toolbar *ngIf="!ios">
    <ion-row>
      <ion-text>
       <H3 class="header-home" > Hello, Dilan </H3>
      </ion-text>
    </ion-row>
      <ion-row>
      <ion-text>
        <H4 class="header-subtitle" > What do you want to eat ?</H4>
       </ion-text>
    </ion-row>
   
    <ion-segment scrollable [(ngModel)]="segment" (ionChange)="updateLanding()">
      <ion-segment-button value="pizza">
        <ion-icon name="pizza"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="cafe">
        <ion-icon name="cafe"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="ice-cream">
        <ion-icon name="ice-cream"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="nutrition">
        <ion-icon name="nutrition"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="wine">
        <ion-icon name="wine"></ion-icon>
      </ion-segment-button>
    </ion-segment>

    <ion-grid *ngIf="restaurantList">
    <ion-row *ngFor="let item of restaurantList" class="restCategories" routerLink="/app/tabs/restaurants/hotel-details/{{item.$key}}">
      <ion-col size="12" class="gridCol">
        <img src="{{item.thumb}}" />
        <p class="text-over-img">
          <ion-row >
            <ion-col col-6 class="text-img-color"> {{item.name}}</ion-col>
            <ion-col class="subtitle-over-img"><ion-icon name="time"> </ion-icon> : {{item.timings}}
              </ion-col>
          </ion-row>
          <ion-row class="subtitle-over-img">
            <ion-col col-6 class="subtitle-over-img"><ion-icon name="pin"></ion-icon>:  {{item.locality}}</ion-col>
            <ion-col class="subtitle-over-img"> <ion-icon name="cash"></ion-icon> : Min  {{item.price_range}}</ion-col>
          </ion-row>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  </ion-toolbar>
