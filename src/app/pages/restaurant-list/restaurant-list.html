


<ion-header translucent="true">
  <ion-toolbar>
    <ion-title >Daily Meals</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-card *ngFor="let category of meals">
      <ion-list>
          <ion-item routerLink="/app/tabs/restaurants/restaurant-details/{{category.$key}}">
            <P>
            <ion-row>
              <ion-col col-3 class="imgCol">
                
                <!-- <img src="{{category.thumb}}"> -->
              </ion-col>  
              <ion-col col-9 class="titleClass"> 
              <p class="heading">{{category.cuisine_name}}</p>
              <!-- <p class="descriptionText">{{category.description |limitPipe:50}}</p> -->
              </ion-col>              
              </ion-row>
            </P>
          </ion-item>
      </ion-list>
  </ion-card>
</ion-content>
