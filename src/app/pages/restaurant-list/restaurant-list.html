<ion-content class="restaurant-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/landing"></ion-back-button>
      </ion-buttons>
      <ion-buttons  slot="end">
        <ion-button>
          <ion-icon name="start"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" ios="share-outline" md="share-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="restaurant-background">
    <img [src]="categoryImg" [alt]="restaurant?.name">
    <h1>{{restaurant?.title}}</h1>
  </div>

  <app-category-cart></app-category-cart>
  <div class="ion-padding restaurant-detail">
    
    <p>{{cafeList? cafeList.length : 0 }} Restaurants</p>
    <hr>
      <ion-card *ngFor="let category of cafeList">
          <ion-list routerLink="/app/tabs/restaurants/hotel-details/{{category.id}}">
            <app-category-cart [restaurantDetails]="category"></app-category-cart>
          </ion-list>
      </ion-card>
  </div>
</ion-content>
